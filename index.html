<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Birthday</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://www.google.com/s2/u/0/favicons?domain=neog.camp"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="left-div">
          <h1>Palindrome Birthday</h1>
          <input type="date" class="input-date" id="birth-date" />
          <div class="btns">
            <button class="btn btn-primary" id="btn-check">Enter</button>
            <button class="btn btn-reset" id="reset">
              <img src="./images/reset.svg" alt="reset" />
            </button>
          </div>
          <div id="loading"><img src="images/loading.svg" alt="loading" /></div>
          <div id="output"></div>
        </div>
        <div class="right-div">
          <img src="images/hero.png" alt="hero" />
        </div>
      </section>
    </main>
    <footer>
      <ul class="list-unordered inline-list">
        <li>
          <a class="links" href="https://github.com/neogcamp/" target="_blank">
            <img src="images/github.svg" alt="github" />
          </a>
        </li>

        <li>
          <a class="links" href="https://twitter.com/neogcamp" target="_blank">
            <img src="images/twitter.svg" alt="twitter" />
          </a>
        </li>

        <li>
          <a
            class="links"
            href="https://www.linkedin.com/company/neog-camp/"
            target="_blank"
          >
            <img src="images/linkedin.svg" alt="linkedin" />
          </a>
        </li>

        <li>
          <a
            class="links"
            href="https://www.instagram.com/neogcamp"
            target="_blank"
          >
            <img src="images/instagram.svg" alt="instagram" />
          </a>
        </li>
      </ul>

      <p>Â© | 2021 | adarshbalika</p>
    </footer>

    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
